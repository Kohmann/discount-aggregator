name: Update Discounts

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Run Scraper
        run: |
          cd scraper
          uv run python main.py
        # If this step fails, the job stops here and won't commit.

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          # Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated update: New discounts found"
            git push
          fi
